name: twelve_balls
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  dartz: ^0.10.1
  flutter_riverpod:
  freezed:
  freezed_annotation:
  flutter_native_splash: ^2.3.5

dev_dependencies:
  test: ^1.19.5
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  golden_toolkit: ^0.13.0
  build_runner: ^2.0.3

flutter:
  uses-material-design: true


  fonts:
    - family: DS-DIGI
      fonts:
        - asset: fonts/DS-DIGI.TTF
    - family: TradeGothicLTStd
      fonts:
        - asset: fonts/TradeGothicLTStd.otf
        - asset: fonts/TradeGothicLTStd-Bold.otf
          weight: 700

