name: twelve_balls
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flare_flutter: ^3.0.2
  provider: ^6.0.3
  dartz: ^0.10.1
  flutter_riverpod:
  freezed:
  freezed_annotation:

dev_dependencies:
  test: ^1.19.5
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  golden_toolkit: ^0.13.0
  build_runner: ^2.0.3

flutter:
  uses-material-design: true

  assets:
    - button-animation.flr
    - Scale.flr

  fonts:
    - family: DS-DIGI
      fonts:
        - asset: fonts/DS-DIGI.TTF
    - family: TradeGothicLTStd
      fonts:
        - asset: fonts/TradeGothicLTStd.otf
        - asset: fonts/TradeGothicLTStd-Bold.otf
          weight: 700

