name: Test

on: 
  pull_request : 
    branches: 
      - '**'
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        flutter-version: '2.10.4'
        channel: 'stable'
    - run: flutter test
    - uses: actions/upload-artifact@v3
      with:
        name: golden_files
        path: test/golden_files/*.png
